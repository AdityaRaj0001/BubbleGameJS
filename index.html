<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="main">
        <div class="panel">
            <div class="p-top">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hitval" class="box">5</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div class="box timer">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div class="box scoreval">8</div>
                </div>
            </div>
            <div class="p-btm">
                <div class="bubble">5</div>
                
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
